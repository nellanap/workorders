{% extends "layout.html" %}

{% block main %}
    <form action="/close" method="post">

        <div class="form-group">
            <select class="form-control" name="workorder_id">
                {% for workorder in open_workorders %}
                    <option value="{{ workorder.id }}">Apt {{ workorder.location }} - {{ workorder.type }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <textarea class="form-control" placeholder="Final Status Update" name="status" rows="5" type="text"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1" name="closed">
            <label class="form-check-label" for="defaultCheck1">
                Check to confirm closed
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
