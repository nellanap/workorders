{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <table class="table table-bordered">
        <thead>
            <th>Apartment</th>
            <th>Type</th>
            <th>Description</th>
        </thead>
        <tbody>
            {% for workorder in open_workorders %}
            <tr>
                <td>{{ workorder.apartment }}</td>
                <td>{{ workorder.type }}</td>
                <td>{{ workorder.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
