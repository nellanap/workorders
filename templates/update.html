{% extends "layout.html" %}

{% block main %}
    <form action="/update" method="post">

        <div class="form-group">
            <select class="form-control" name="workorder_id">
                {% for workorder in open_workorders %}
                    <option value="{{ workorder.id }}">Apt {{ workorder.apartment }} - {{ workorder.type }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="status" placeholder="Status Update" type="text"/>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
